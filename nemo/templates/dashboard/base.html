{% extends 'base.html' %}
<!-- prettier-ignore -->
{% block body %}

<!-- Page Wrapper -->
<div id="wrapper">
  {% include 'dashboard/shared/sidebar.html' %}
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      {% include "dashboard/shared/navbar.html" %}

      <!-- Begin Page Content -->
      <div class="container-fluid">

        {% block content %} {% endblock content %}
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    {% include "dashboard/shared/footer.html" %}
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- prettier-ignore -->
{% endblock body %}
