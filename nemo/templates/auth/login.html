{% extends "base.html" %} {% load widget_tweaks %}
<!-- prettier-ignore -->
{% block body %}

<div class="loguinpage">
  <!-- Outer Row -->
  <div class="row justify-content-center w-50">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Loguin</h1>
                </div>

                <!-- prettier-ignore -->
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form
                  class=""
                  action="{% url 'loguin' %}"
                  method="post"
                  novalidate
                >
                  <!-- prettier-ignore -->
                  {% csrf_token %}
                  <!-- prettier-ignore -->
                  {% include "partials/fieldb.html" with form=form %}

                  <button class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr />
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >¿Olvidaste tu contraseña?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'register' %}"> Registrarse</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %} {% block down %}

<script type="text/javascript" defer>
  var oguin = new Loguin();
</script>

{% endblock down %}
