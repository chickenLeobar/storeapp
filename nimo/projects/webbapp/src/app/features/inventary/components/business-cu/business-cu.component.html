<form [formGroup]="form" nz-form [nzLayout]="'vertical'">
  <le-upload-input (payloadUploadEvent)="receiveFile($event)">
  </le-upload-input>
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
  ></formly-form>

  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="saveBusiness()">
      Guardar
    </button>
  </div>
</form>
