<nz-card *ngIf="$user | async as user">
  <h2 nz-typography class="pt-2">Verificación</h2>
  <p>
    Para confirmar tu identidad hemos enviado un email a {{ user.email }} con un
    codigo de acceso
  </p>
  <form action="" class="py-3" nz-form nzLayout="inline">
    <leo-code [formControl]="code"></leo-code>
  </form>
  <span class="my-4">
    ¿No recibiste el codigo? <a href="">Volver a enviar</a>
  </span>
</nz-card>
